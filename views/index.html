<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://torre.co">
    <meta property="og:title" content="Torre -Job Application Feedback">
    <meta property="og:description" content="Know your professional skils acordding to the job opportunities">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,900">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <script src="js/behavior.js"></script>
    <title>Job Application Feedback-Torre</title>
</head>
<body>



    <section id="feedback" class="section section-feedback " data-section-theme="dark">
        <div class="container">
          <header class="section-header">
            <h2 class="section-title">Job Application Feedback</h2>
            <p class="section-tagline">Knowing what you have, recognizing what you need</p>
          </header>
          <section id="form-section" class="form-section">
            <h1>Information here</h1>
            <form id='form' action="" method="get">
                <div class="form-field">
                <label for="fname">Public user name</label>
                <input type="text" id="fname" name="firstname"required placeholder="Your name..">
                </div>
                <div class="form-field">
                <label for="number-in">Opportunity ID </label>
                <input type="text" name="number" id="fnumber"required placeholder="Number">
                </div>
                <button type="button" id="submit-button" onclick="CallCompare()">CALL TO ACTION</button>
            </form>
        </section>
          <div class="section-body">
            <ul class="row">
                <li class="col-1-3">
                    <article class="card-feedback">
                        <section class="section result-section">
                            <ul>
                                <li>
                                    <div class="hex">
                                        <div class="hexchild1"></div>
                                        <div class="hexchild2">
                                          <div><img  id="picture-torre" src="" alt="" srcset="">
                                        </div>
                                        </div>
                                      </div>
                                </li>
                            </ul>
                        </section>
            
                    </article>
                  </li>
              <li class="col-1-3">
                <article class="card-feedback">
                    <section class="section result-section">

                        <p>These are your strengths related with this$ opportunity</p>
                        <ul id="penta-list-interception">
                        </ul>
                    </section>
        
                </article>
              </li>
              <li class="col-1-3">
                <article class="card-feedback">
                    <section class="section result-section">

                        <p>These are the skills that are important to develop for $this opportunity </p>
                        <ul id="penta-list-difference">
                        </ul>
                    </section>
                </article>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
      
</body>
</html>
